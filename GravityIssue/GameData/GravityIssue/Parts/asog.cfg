PART {
    name = LH_SPX_ASOG
    module = Part
    author = sixwhite
    mesh = asog_barge.mu
    scale = 1
    rescaleFactor = 1
    buoyancy = 0.5
    TechRequired = start
    entryCost = 10000
    cost = 5000
    category = Pods
    subcategory = 0
    title = A Shortfall of Gravitas
    manufacturer = Eugene Sixwhite
    description = A Shortfall of Gravitas (ASOG) is SpaceX's autonomous landing barge designed to land the first stages of Falcon 9 rockets. It is based in Port Canaveral, Florida, and supports launches from the U.S. East Coast.
    attachRules = 1,1,1,1,0
    mass = 800
    heatConductivity = 0.1
    skinInternalConductionMult = 3.0
    emissiveConstant = 0.85
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 800
    breakingForce = 500
    breakingTorque = 500
    maxTemp = 2000
    bulkheadProfiles = size3
    vesselType = Probe
    MODULE {
        name = ModuleProbeControlPoint
        minimumCrew = 1
        multiHop = True
    }

    MODULE {
        name = ModuleCommand
        minimumCrew = 0
        hasHibernation = False
        RESOURCE {
            name = ElectricCharge
            rate = 0.15
        }

    }

    RESOURCE {
        name = ElectricCharge
        amount = 1000
        maxAmount = 1000
    }

    MODULE {
        name = ModuleKerbNetAccess
        MinimumFoV = 5
        MaximumFoV = 90
        AnomalyDetection = 0.3
        DISPLAY_MODES {
            Mode = Biome
            Mode = Terrain
        }

    }

    MODULE {
        name = ModuleDataTransmitter
        antennaType = INTERNAL
        packetInterval = 1.0
        packetSize = 2
        packetResourceCost = 12.0
        requiredResource = ElectricCharge
        antennaPower = 5000
        optimumRange = 2500
        packetFloor = .1
        packetCeiling = 5
    }

    MODULE {
        name = ModuleEnginesFX
        thrustVectorTransformName = thrustTransform
        engineID = Thruster
        runningEffectName = engine_running_closed
        exhaustDamage = True
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 2000
        useEngineResponseTime = False
        heatProduction = 50
        fxOffset = 0, 0, 1.5
        EngineType = LiquidFuel
        PROPELLANT {
            name = LiquidFuel
            ratio = 1
            DrawGauge = True
        }

        atmosphereCurve {
            key = 0 150000
            key = 1 150000
            key = 5 0.001
        }

    }

    RESOURCE {
        name = LiquidFuel
        amount = 10000
        maxAmount = 10000
    }

    MODULE {
        name = ModuleReactionWheel
        PitchTorque = 100
        YawTorque = 100
        RollTorque = 80000
    }

    MODULE {
        name = ModuleSAS
    }

    MODULE {
        name = ModuleGenerator
        isAlwaysActive = true
        OUTPUT_RESOURCE {
            name = ElectricCharge
            rate = 1
        }

    }

    MODULE {
        name = ModulePartVariants
        primaryColor = #dcae00
        secondaryColor = #000000
        baseDisplayName = ASOG (A Shortfall of Gravitas)
        baseThemeName = asog
    }

}
